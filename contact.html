<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Razr Barbershop â€” Contact</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      background: #0a0a0a;
      overflow-x: hidden;
    }

    /* NAVIGATIE */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 2rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    .nav-inner {
      position: relative;       /* voor absolute logo */
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo img {
      height: 100px;
      object-fit: contain;
    }
    .nav-toggle {
      display: none;
    }
    .nav-toggle-label {
      display: none;
      margin-left: auto;
      cursor: pointer;
      width: 30px;
      height: 24px;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-toggle-label span,
    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      display: block;
      background: #fff;
      height: 3px;
      border-radius: 2px;
      position: relative;
      transition: background 0.3s ease;
    }
    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      content: '';
      width: 100%;
      position: absolute;
    }
    .nav-toggle-label span::before { top: -8px; }
    .nav-toggle-label span::after  { top: 8px; }

    ul.nav-menu {
      margin-left: auto;
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    ul.nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
    }
    ul.nav-menu li a::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 100%; height: 2px;
      background: #ff0055;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    ul.nav-menu li a:hover::after {
      transform: scaleX(1);
    }

    /* CONTACT-SECTIE */
    main {
      flex: 1;
      margin-top: 110px;
    }

    main section {
      padding: 4rem 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ccc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 2px solid #444;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #ff0055;
      box-shadow: 0 0 6px rgba(255, 0, 85, 0.5);
    }

    /* FLUO GROENE KNOP */
    .contact-form button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #39ff14, #0fff5c);
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(63, 255, 32, 0.5);
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        height: 90px;
        padding: 0 1.5rem;
      }
      main {
        margin-top: 90px;
      }
      .logo img {
        height: 80px;
      }
      .nav-toggle-label {
        display: flex;
      }
      ul.nav-menu {
        position: absolute;
        top: 90px; left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
      }
      .nav-toggle:checked ~ .nav-menu {
        max-height: 240px;
      }
      main section {
        padding: 3rem 1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        height: 80px;
        padding: 0 1rem;
      }
      main {
        margin-top: 80px;
      }
      .logo img {
        height: 70px;
      }
      main section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <nav data-aos="fade-down">
    <div class="nav-inner">
      <div class="logo">
        <img src="img/logo.png" alt="Razr Barbershop Logo">
      </div>

      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="afspraak.html">Afspraak maken</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="contact" data-aos="fade-up">
      <h2>Stuur ons een bericht</h2>

      <div class="contact-form" data-aos="fade-up" data-aos-delay="200">
        <form id="contactForm">
          <label for="name">Naam</label>
          <input type="text" id="name" name="name" placeholder="Jouw naam" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Jouw e-mailadres" required>

          <label for="message">Bericht</label>
          <textarea id="message" name="message" rows="5" placeholder="Typ hier je bericht..." required></textarea>

          <button type="submit">Verstuur bericht</button>
        </form>
      </div>
    </section>
  </main>

  <footer data-aos="fade-up">
    &copy; 2025 RAZR Barbershop â€” Cut different ðŸ’ˆ Build by
    <a href="https://cortech.be" target="_blank" rel="noopener noreferrer">cortech</a>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800, once: true });

      // form naar mailto
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name    = form.name.value.trim();
        const email   = form.email.value.trim();
        const message = form.message.value.trim();
        const subject = encodeURIComponent(`Nieuw bericht van ${name}`);
        const body    = encodeURIComponent(
          `Naam: ${name}\nE-mail: ${email}\n\nBericht:\n${message}`
        );
        window.location.href =
          `mailto:razrbarbershop@hotmail.com?subject=${subject}&body=${body}`;
      });
    });
  </script>

</body>
</html>
