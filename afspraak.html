<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Razr Barbershop â€” Afspraak maken</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      background: #0a0a0a;
      overflow-x: hidden;
    }
    main {
      flex: 1;
    }

    /* NAVIGATIE */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;    /* centreert .nav-inner */
      padding: 0 2rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    .nav-inner {
      position: relative;         /* nodig voor absolute logo */
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo img {
      height: 100px;
      object-fit: contain;
    }
    .nav-toggle {
      display: none;
    }
    .nav-toggle-label {
      display: none;
      margin-left: auto;
      cursor: pointer;
      width: 30px; height: 24px;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-toggle-label span,
    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      display: block;
      background: #fff;
      height: 3px;
      border-radius: 2px;
      position: relative;
      transition: background 0.3s ease;
    }
    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      content: '';
      width: 100%;
      position: absolute;
    }
    .nav-toggle-label span::before { top: -8px; }
    .nav-toggle-label span::after  { top: 8px; }

    ul.nav-menu {
      margin-left: auto;
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    ul.nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
    }
    ul.nav-menu li a::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 100%; height: 2px;
      background: #ff0055;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    ul.nav-menu li a:hover::after {
      transform: scaleX(1);
    }

    /* AFSPRAAK-SECTIE */
    section#booking {
      margin-top: 110px;
      padding: 4rem 2rem;
      text-align: center;
      flex: 1;
    }
    #booking h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #booking p {
      margin-bottom: 2rem;
      color: #ccc;
    }

    /* FLUO-GROENE KNOP */
    .cta-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #39ff14, #0fff5c);
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(63, 255, 32, 0.5);
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        height: 90px;
        padding: 0 1.5rem;
      }
      main {
        margin-top: 90px;
      }
      .logo img {
        height: 80px;
      }
      .nav-toggle-label {
        display: flex;
      }
      ul.nav-menu {
        position: absolute;
        top: 90px; left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
      }
      .nav-toggle:checked ~ .nav-menu {
        max-height: 240px;
      }
      section#booking {
        margin-top: 90px;
        padding: 3rem 1rem;
      }
    }
    @media (max-width: 480px) {
      nav {
        height: 80px;
        padding: 0 1rem;
      }
      main {
        margin-top: 80px;
      }
      .logo img {
        height: 70px;
      }
      section#booking {
        margin-top: 80px;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <nav data-aos="fade-down">
    <div class="nav-inner">

      </div>

      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="afspraak.html">Afspraak maken</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="booking" data-aos="fade-up">
      <h2>Plan je afspraak</h2>
      <p>Kies voor gemak en stuur ons je verzoek rechtstreeks via WhatsApp.</p>
      <a href="https://wa.me/32470305661?text=Hallo%2C%20ik%20wil%20graag%20een%20afspraak%20maken."
         class="cta-btn"
         target="_blank"
         rel="noopener noreferrer">
        Maak afspraak via WhatsApp
      </a>
    </section>
  </main>

  <footer data-aos="fade-up">
    &copy; 2025 RAZR Barbershop â€” Cut different ðŸ’ˆ Build by

  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800, once: true });
    });
  </script>
</body>
</html>
